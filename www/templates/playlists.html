<ion-view view-title="{{ parsha }}">
  <ion-content>
  <h1>{{ book }}</h1>
  <div class="en" ng-repeat="chapter in en">
    <p>
    <span class="chapter-num">{{chapter.chapter}}</span>&nbsp;
    <span ng-repeat="verse in chapter.text">
      <sup>{{verse.verse}}</sup> {{verse.text}}
    </span>
    </p>
  </div>
  </ion-content>
</ion-view>
